<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>自动生成V字型-只能用定位实现（提高版）</title>
<style>
body{ padding:20px;}
input{ outline:none;}
.outer{ position:relative; margin-top:20px;}
ul{ padding:0; margin:0;}
li{ width:100px; height:70px; position:absolute; list-style:none; padding:0; margin:0; text-align:center; font-size:30px; padding-top:30px; color:#fff; background:#F00}

</style>
<script>
window.onload=function(){
	var oUl=document.getElementById("oUl");
	var oBtn=document.getElementsByTagName("input")[0];
	var aLi= document.getElementsByTagName("li");
	var i=j=k=0
	
	oBtn.onclick=function(){
		oUl.innerHTML="";
		for(i=0;i<5;i++)
		{
			oUl.innerHTML+="<li>"+i+"</li>";
		}
		switch(k%4){
		    case(0):
				  for(i=-2,j=0;i<3,j<5;i++,j++)
				  {
					  aLi[j].style.top=(2-Math.abs(i))*100+"px";
					  aLi[j].style.left=j*100+"px";
				  }
				  break;
			case(1):
				  for(i=-2,j=0;i<3,j<5;i++,j++)
				  {
					  aLi[j].style.left=(2-Math.abs(i))*100+"px";
					  aLi[j].style.top=j*100+"px";
				  }
				  break;
		    case(2):
				  for(i=0,j=0;i<5,j<5;i++,j++)
				  {
					  aLi[j].style.top=Math.abs(-2+i)*100+"px";
					  aLi[j].style.left=j*100+"px";
				  }
				  break;
		   case(3):
				  for(i=0,j=0;i<5,j<5;i++,j++)
				  {
					  aLi[j].style.left=Math.abs(-2+i)*100+"px";
					  aLi[j].style.top=j*100+"px";
				  }
				  break;
			  }
		k==3?k=0:k++;
	}
}
</script>
</head>
<body>
<input type="button" value="自动生成V字型"/>
<div class="outer">
     <ul id="oUl">
     </ul>
</div>


</body>
</html>
