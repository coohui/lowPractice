<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>点击加分效果-可重复点击</title>
<style>
body{ padding:200px; font-family:'宋体';}
.outer{ height:164px; width:520px; position:relative; background:url(images/1.jpg) no-repeat;}
#div1{ position:absolute; width:0px; height:50px;bottom:5px; left:5px;opacity:1; filter:alpha(opacity=100); background:#8cf7ef}
#div1 div{position:absolute;width:50px;height:50px;top:0;}
a{ width:50px; height:50px; text-align:center; line-height:50px; font-size:30px; font-weight:normal; display:block; z-index:99; opacity:1;filter:alpha(opacity=100)}
</style>
<script type="text/javascript" src="coohuiMove.js"></script>
<script type="text/javascript">
window.onload=function(){
    var oDiv=document.getElementById("div1");
	var aDiv=oDiv.getElementsByTagName("div");
	var aA=oDiv.getElementsByTagName("a");
	var timer=null;
	var num=0;
	var btn=true;
	for(var i=0;i<aA.length;i++)
	{
		aDiv[i].style.left=i*50+'px';
	}
	document.onclick=function(){
		if(btn)
		  {
			btn=false;
			oDiv.style.width=0+'px';
			oDiv.style.filter = 'alpha(opacity=100)';
			oDiv.style.opacity=1;
			for(var i=0;i<aA.length;i++)
			{
				aDiv[i].style.top=0+'px';
				aA[i].style.filter = 'alpha(opacity=100)';
				aA[i].style.opacity=1;
			}
			
			doMove(oDiv,'width',6,500,function(){doMove(oDiv,'opacity',6,0,function(){setTimeout(function(){btn=true},400)});});
	
			timer=setInterval(function(){
				if(num<aA.length)
				{
					doMove(aDiv[num],'top',4,-150);
					doMove(aA[num],'opacity',3,0)
					num++;
				}else
				{
					clearInterval(timer);
					num=0;
				}
				document.title=num;
			   },230);
		  }
	}		
}
</script>
</head>
<body>
<div class="outer">
     <div id="div1">
          <div><a>+1</a></div><div><a>+1</a></div>
          <div><a>+1</a></div><div><a>+1</a></div>
          <div><a>+1</a></div><div><a>+1</a></div>
          <div><a>+1</a></div><div><a>+1</a></div>
          <div><a>+1</a></div><div><a>+1</a></div>
     </div>
</div>
</body>
</html>
