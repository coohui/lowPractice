<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>为数组编写indexof方法</title>
<script>
 var arr=[1,2,"ni hao","周杰伦",6];
 
 function Indexof(arr,str,num){
	 for(var i=num;i<arr.length+1;i++)
		{
			if(arr[i]===str)
			{
				return i;
			}
			if(i==arr.length)
			{
				return -1;
			}
		}
 }
 alert(Indexof(arr,"ni hao",0));
</script>
</head>
<body>
</body>
</html>
